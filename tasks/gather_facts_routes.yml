  loop_control:
    loop_var: interface
  with_items:
    - "{{ rt.routes }}"
  when:
    - interface.type == 'interface'
    - interface.filter is defined


# VGW by Name tag
#
# Returns:
# * aws_vpc_rt_vgw_by_name
# * aws_vpc_rt_vgw_propagate_by_name
- include_tasks: _facts_route_vgw_by_name.yml
